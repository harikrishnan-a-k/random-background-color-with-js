<!DOCTYPE=html>
<html>

<head>

<style type="text/css">

	button{


		border: 4px solid #45fa7d;
		background-color: #345678;
		color: white;
		

		padding: 10px;

		/*white-space: 100px;*/
	}

	div{

		text-align: center;
		margin-top: 100px;
	}
	

</style>
</head>


<body>
	<div>
	<button> click me to change bc</button>
	</div>
	<script type="text/javascript">
	document.querySelector("button").addEventListener("click", function(){
		// body
		document.body.style.background=randcolor();
	})

	function randcolor(){

		var list=['1','2','3','4','5','6','7','8','9','0','a','b','c','d','e','f'];
		var r='#';
		while(r.length<7)
		{
			r+=list[Math.floor(Math.random()*16)];
		}
		return r;
	}

</script>


</body>
